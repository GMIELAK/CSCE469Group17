<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Manager</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div id="auth-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>

        <h2>Sign Up</h2>
        <form id="signup-form" style="display: none;">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p id="signup-message" style="display: none;">Already have an account? <a href="#" id="show-login">Login</a></p>
    </div>

    <div id="main-container" style="display: none;">
        <button id="logout-btn">Logout</button>
        <h2>My Credentials</h2>
        <form id="credential-form">
            <input type="text" id="site" placeholder="Site" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="notes" placeholder="Notes">
            <input type="hidden" id="credential-id">
            <button type="submit">Save</button>
        </form>
        <table id="credentials-table">
            <thead>
                <tr>
                    <th>Site</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
